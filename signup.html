<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Travel to space</h1>
            </a>
            <nav>
                <ul id="meniu">
                    <li class="btn">
                        <a href="signup.html"><span>Sign Up</span></a>
                    </li>

                    </li>
                    <li class="btn">
                        <a href="index.html"><span>Home</span></a>
                    </li>
                </ul>
            </nav>
    </header>
    <section class="form-section">
        <form method="GET" action="thankyou.html" class="signup-form">
            <h2>Let's get you in space!</h2>
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" type="text" name="first_name" required />
            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" type="text"  name="last_name" required />
            <label for="email">Email Address</label>
            <input id="email" class="text-input" type="email" name="email_address" required/>
            <label for="road">Europe</label>
            <input id="road" type="radio" name ="running_preference" value="Europe" required/>
            <label for="trail">N. America</label>
            <input id="trail" type="radio" name="running_preference" value="N America"/>
            <label for="both">Asia</label>
            <input id="both" type="radio" name="running_preference" value="Asia"/>
            <input class="join-button"  type="submit" value="Let's Fly!"/>  
        </form>
 </section>
